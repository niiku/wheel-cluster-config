apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    haproxy.router.openshift.io/timeout: 10m
  name: {{ template "minio.fullname" . }}
spec:
  host: {{ .Values.clusterDomain }}
  path: /
  port:
    targetPort: http
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: {{ include "minio.fullname" . }}
    weight: 100
  wildcardPolicy: None
status:
  ingress:
    - routerName: router
